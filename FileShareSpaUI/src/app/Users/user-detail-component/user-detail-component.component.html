<h2>User Detail</h2>

<div>
  <dl class="dl-horizontal">
    <dt style="margin-bottom:5px;">
      Username
    </dt>
    <dd class="form-control" style="margin-bottom:5px;">
      {{ user.Username }}
    </dd>
    <dt style="margin-bottom:5px;">
      Fullname
    </dt>
    <dd class="form-control" style="margin-bottom:5px;">
      {{ user.Fullname }}
    </dd>
    <dt style="margin-bottom:5px;">
      LastLoginDate
    </dt>
    <dd class="form-control" style="margin-bottom:5px;">
      {{ user.LastLoginDate }}
    </dd>
    <dt style="margin-bottom:5px;">
      User Level
    </dt>
    <dd class="form-control" style="margin-bottom:5px;" *ngIf="user.IsAdmin">Admin User</dd>
    <dd class="form-control" style="margin-bottom:5px;" *ngIf="!user.IsAdmin">Simple User</dd>
    <dt style="margin-bottom:5px;">
      IsDisabled
    </dt>
    <dd class="form-control" style="margin-bottom:5px;" *ngIf="user.IsDisabled">True</dd>
    <dd class="form-control" style="margin-bottom:5px;" *ngIf="!user.IsDisabled">False</dd>
    <dt style="margin-bottom:5px;">
      CreateDate
    </dt>

    <dd class="form-control" style="margin-bottom:5px;">
      {{ user.CreateDate }}
    </dd>

    <dt style="margin-bottom:5px;">
      LastModified
    </dt>

    <dd class="form-control" style="margin-bottom:5px;">
      {{ user.LastModified }}
    </dd>
  </dl>
</div>
<p>
  <a [routerLink]="['/users']" class="btn btn-default">Return</a>
</p>
