<h2>Edit User</h2>
<form (ngSubmit)="FormSubmit()" #Frm="ngForm">
  <div class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-md-2">Username</label>
      <div class="col-md-10">
        <input type="text" id="Username" name="Username" class="form-control frmInp" [(ngModel)]="currentUser.Username" autofocus />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">Password</label>
      <div class="col-md-10">
        <input type="password" id="Password" name="Password" class="form-control frmInp" [(ngModel)]="currentUser.Password" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">Fullname</label>
      <div class="col-md-10">
        <input type="text" id="Fullname" name="Fullname" class="form-control frmInp" [(ngModel)]="currentUser.Fullname" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="IsDisabled">Is Disabled</label>
      <input class="checkbox ckbx" id="IsDisabled" name="IsDisabled" type="checkbox" [(ngModel)]="currentUser.IsDisabled">
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="IsAdmin">Is Admin</label>
      <input class="checkbox ckbx" id="IsAdmin" name="IsAdmin" type="checkbox" [(ngModel)]="currentUser.IsAdmin">
    </div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <input type="submit" value="Update User" class="btn btn-warning" style="margin:15px;" />
        <a href="#" [routerLink]="['/users']" class="btn btn-default">Return</a>
      </div>
    </div>
  </div>
</form>
