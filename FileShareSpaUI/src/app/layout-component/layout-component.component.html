<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Share</title>
</head>
<body>
  <div id="wrapper">
    <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse" (click)="collapseMenu = !collapseMenu">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" (click)="activeMenuHandler('Dashboard')" [routerLink]="['/']">FileShare</a>
      </div>
      <div style="color: white;padding: 15px 50px 5px 50px;float: right;font-size: 16px;"> Last access : 30 May 2014 &nbsp; <a href="#" class="btn btn-danger square-btn-adjust">Logout</a> </div>
    </nav>
    <!-- /. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
      <div class="sidebar-collapse" [ngClass]="{ collapse : collapseMenu === true }">
        <ul class="nav" #mainMenu>
          <li>
            <a class="active-menu" (click)="activeMenuHandler('Dashboard')" [routerLink]="['/']"><i class="fa fa-dashboard fa-3x"></i> Dashboard</a>
          </li>
          <li>
            <a (click)="activeMenuHandler('Folders')" [routerLink]="['/folders']"><i class="fa fa-folder fa-3x" #btnFolders></i> Folders</a>
          </li>
          <li>
            <a (click)="activeMenuHandler('Users')" [routerLink]="['/users']"><i class="fa fa-user fa-3x"></i> Users</a>
          </li>
          <li>
            <a (click)="activeMenuHandler('User Profile')" [routerLink]="['/userprofile']"><i class="fa fa-user-md fa-3x"></i> User Profile</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
      <div id="page-inner">
        <div class="row">
          <div class="col-md-12">
            <!--<app-page-content-component [PageIndex]="CurrentPage"></app-page-content-component>-->
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
      <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
  </div>
</body>
</html>
