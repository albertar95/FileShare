<h2>Add Folder</h2>
<form (ngSubmit)="FormSubmit()" #Frm="ngForm">
  <div class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-md-2">Title</label>
      <div class="col-md-10">
        <input type="text" id="Title" name="Title" class="form-control frmInp" ngModel autofocus />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="IsAdmin">Is Local</label>
      <input class="checkbox ckbx" id="IsLocal" name="IsLocal" type="checkbox" ngModel value="false">
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">Path</label>
      <div class="col-md-10">
        <input type="text" id="Path" name="Path" class="form-control frmInp" ngModel />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="IsPublic">Is Public</label>
      <input class="checkbox ckbx" id="IsPublic" name="IsPublic" type="checkbox" ngModel value="false">
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="IsAdmin">Is Protected</label>
      <input class="checkbox ckbx" id="IsProtected" name="IsProtected" type="checkbox" ngModel value="false">
    </div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <input type="submit" value="Create Folder" class="btn btn-primary" style="margin:15px;" />
        <a href="#" class="btn btn-default">Return</a>
      </div>
    </div>
  </div>
</form>
